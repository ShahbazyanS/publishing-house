
  <section class="signup">
    <div class="container">
      <div class="signup-content">
        <div class="signup-form">
          <h2 class="form-title">Sign up</h2>
          <form (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
              <input type="text" name="name" id="name" [(ngModel)]="user.name" placeholder="Your Name"/>
            </div>
            <div class="form-group">
              <label for="email"><i class="zmdi zmdi-email"></i></label>
              <input type="email" name="email" id="email" [(ngModel)]="user.email" placeholder="Your Email" required="" data-error="*Please fill out this field"/>
            </div>
            <div class="form-group">
              <label for="pass"><i class="zmdi zmdi-lock"></i></label>
              <input type="password" name="pass" [(ngModel)]="user.password" id="pass" placeholder="Password"/>
            </div>
            <div class="form-group">
              <label for="re_pass"><i class="zmdi zmdi-lock-outline"></i></label>
              <input type="password" name="re_pass" [(ngModel)]="user.confirmPassword" id="re_pass" placeholder="Repeat your password"/>
            </div>
<!--            <div class="form-group">-->
<!--              <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />-->
<!--              <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>-->
<!--            </div>-->
            <div class="form-group form-button">
<!--              <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>-->
              <button type="submit" name="signup" id="signup" class="form-submit" >Register</button>
            </div>
          </form>
        </div>
        <div class="signup-image">
          <figure><img src="assets/images/signup-image.jpg" alt="sing up image"></figure>
          <a routerLink="/login" class="signup-image-link">I am already member</a>
        </div>
      </div>
    </div>
  </section>
