<section class="sign-in">
  <div class="container">
    <div class="signin-content">
      <div class="signin-image">
        <figure><img src="assets/images/signin-image.jpg" alt="sing up image"></figure>
        <a routerLink="/register" class="signup-image-link">Create an account</a>
      </div>
      <!---->
<!--      *ngIf="!isLoggedIn"-->

      <div class="signin-form">
        <h2 class="form-title">Sign up</h2>
        <div class="col-md-12">
          <div class="card card-container">
            <form
              name="form"
              *ngIf="!isLoggedIn"
              (ngSubmit)="f.form.valid && onSubmit()"
              #f="ngForm"
              novalidate
            >
              <div class="form-group">
                <label for="email" class="zmdi zmdi-account material-icons-name"></label>
                <input
                  type="text"
                  class="form-control"
                  name="email"
                  [(ngModel)]="form.email"
                  required
                  #username="ngModel"
                  placeholder="email"
                />
                <div
                  class="alert alert-danger"
                  role="alert"
                  *ngIf="username.errors && f.submitted"
                >
                  Username is required!
                </div>
              </div>
              <div class="form-group">
                <label for="password" class="zmdi zmdi-lock"></label>
                <input
                  type="password"
                  class="form-control"
                  name="password"
                  [(ngModel)]="form.password"
                  required
                  minlength="6"
                  #password="ngModel"
                  placeholder="password"
                />
                <div
                  class="alert alert-danger"
                  role="alert"
                  *ngIf="password.errors && f.submitted"
                >
                  <div *ngIf="password.errors.required">Password is required</div>
                  <div *ngIf="password.errors.minlength">
                    Password must be at least 6 characters
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="form-group form-button">
                              <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                            </div>
<!--                <button class="btn btn-primary btn-block">-->
<!--                  Login-->
<!--                </button>-->
              </div>
              <div class="form-group">
                <div
                  class="alert alert-danger"
                  role="alert"
                  *ngIf="f.submitted && isLoginFailed"
                >
                  Login failed: {{ errorMessage }}
                </div>
              </div>
            </form>
            <!---->
            <div class="alert alert-success" *ngIf="isLoggedIn">
              <a href class="zmdi-link" (click)="logout()">LogOut</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
