<div class="container">
  <h3>Users</h3>
  <table style="width:100%">
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Action</th>
    </tr>
    <tr *ngFor="let user of users">
      <td>{{user.name}}</td>
      <td>{{user.email}}</td>
      <td>
        <!--            <button (click)="update(houses.id)">Update</button>-->
        <button (click)="delete(user.id)">Delete</button>
      </td>
    </tr>
  </table>
</div>
